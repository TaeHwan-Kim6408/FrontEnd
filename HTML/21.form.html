<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 form</title>

    <style>
        label, input, select { padding: 5px;}
    </style>
</head>
<body style="margin: 40px; text-align: center;">
    <form action="#" method="get">
        <label for="uname">user name</label><br>
        <input type="text" name="uname" id="uname" placeholder="uname을 입력하시오" required><br><br>
        <label for="password">패스워드</label><br>
        <input type="password" name="pwd" id="password" size="31"><br><br>
        <label for="tell">전화번호</label><br>
        <input type="tell" id="tell" value="114" autofocus><br><br>
        <label for="email">이메일</label><br>
        <input type="email" id="email" disabled><br><br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript" checked>
            <label for="javascript">JavaScript</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" checked>
            <label for="vehicle3"> I have a boat</label><br><br>

            <label for="fruits"></label><br>
            <select name="fruits" id="fruit">
                <option value="apple">사과</option>
                <option value="watermelon">수박</option>
                <option value="strawberry" selected>딸기</option>
            </select><br><br>

            <label for="intro">자기 소개</label><br>
            <textarea name="intro" id="intro" rows="10" cols="60"></textarea><br><br>

        <input type="submit" value="제출" >
        <input type="reset" value="입력한 데이터 없애기">
    </form>
</body>
</html>
