<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <h2 class="my-4 text-center">회원가입</h2>
            <form>
                <div class="form-group">
                    <label for="username">사용자 이름<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호확인<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <label for="checkbox">성별<span class="text-danger">*</span></label>
                <div class="gender-options">
                    <input type="checkbox" id="male" name="gender" value="male">
                    <label for="male">남성</label>

                    <input type="checkbox" id="female" name="gender" value="female">
                    <label for="female">여성</label>
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="contact">연락처<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="contact" placeholder="연락처를 입력하세요" required>
                </div>
                <tr>
                    <td class="label"><label for="intro">자기소개</label></td>
                    <td>
                        <textarea name="intro" id="intro" rows="10" cols="68"></textarea>
                    </td>
                </tr>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">가입</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
