<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    <style>
        label, input {padding: auto;}
    </style>

</head>
<body style="margin: 40px; text-align: center;">
    <form action="#" method="post">
    <h1 style="color: black; font-size: 50px;">회원 가입</h1>

    <p>
    <label for="id">- 사용자ID(*) : </label>
    <input type="text" id="id" name="id"><br>
    </p>

    <p>
    <label for="password">- 패스워드(*) : </label>
    <input type="password" id="password" name="password"><br>
    </p>

    <p>
    <label for="password">- 패스워드 확인(*) : </label>
    <input type="password" id="password" name="password"><br>
    </p>

    <p>
    <label for="name">- 이름(*) : </label>
    <input type="text" id="name" name="name"><br>
    </p>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="man">
    <label for="vehicle1">남자</label>

    <input type="checkbox" id="vehicle2" name="vehicle2" value="girl">
    <label for="vehicle2">여자</label><br>

    <p>
    <label for="email">- 이메일(*) : </label>
    <input type="text" id="email" name="email"><br>
    </p>
    <p>
    <label for="tell">- 전화번호 : </label>
    <input type="text" id="tell" name="tell"><br>
    </p>
    
    <p>
    <label for="intro">- 자기 소개</label><br>  
    <textarea name="intro" id="intro" rows="10" cols="60"></textarea><br>
    </p>

    <input type="submit" value="제출">
    <input type="reset" value="취소">
</form> 
</body>
</html>
